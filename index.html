<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Moderno</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            background: #eaf4ff; 
            border-radius: 18px;
            padding: 35px 28px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.7s ease;
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            color: #000;
            text-align: center;
            margin-bottom: 25px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            font-size: 14px;
            color: #000;
            display: block;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #c7ddff;
            background: #ffffffcc;
            transition: 0.2s;
            font-size: 15px;
        }

        .field input:focus {
            outline: none;
            border-color: #8ab6ff;
            box-shadow: 0 0 0 3px #cfe2ff;
        }

        .forgot-create {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0 18px;
        }

        .forgot-create a {
            text-decoration: none;
            font-size: 14px;
            color: #000;
            transition: 0.2s;
        }

        .forgot-create a:hover {
            opacity: 0.7;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6fb7ff, #5ca8ff);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5ca8ff, #4d9aff);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .msg {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
            color: #000;
            min-height: 20px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="title">Bem-vindo</div>

    <div class="field">
        <label>Email</label>
        <input type="email" id="email" placeholder="Digite seu email" />
    </div>

    <div class="field">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
    </div>

    <div class="forgot-create">
        <!-- Alterado o link para direcionar para cadastro.html -->
        <a href="cadastro.html">Criar conta</a>
    </div>

    <button class="btn-login" onclick="logar()">Entrar</button>

    <div class="msg" id="msg"></div>
</div>

<script>
    function logar() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const msg = document.getElementById("msg");

    if (email === "" || senha === "") {
        msg.textContent = "Preencha todos os campos.";
        msg.style.color = "#e63946";
        return; // Interrompe a execução caso algum campo esteja vazio
    }

    // Pega os dados do localStorage
    const emailCadastrado = localStorage.getItem("email");
    const senhaCadastrada = localStorage.getItem("senha");

    // Verifica se o email e a senha estão corretos
    if (email === emailCadastrado && senha === senhaCadastrada) {
        msg.textContent = "Login efetuado!";
        msg.style.color = "#000";

        // Teste para garantir que o redirecionamento funciona
        console.log("Login bem-sucedido, redirecionando...");

        // Redireciona para a página inicial após 1 segundo
        setTimeout(() => {
            window.location.href = "paginainicial.html"; // Redireciona para a página de início
        }, 1000);

    } else {
        msg.textContent = "Email ou senha incorretos!";
        msg.style.color = "#e63946";
    }
}

</script>

</body>
</html>
