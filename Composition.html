<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Composition</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f0f2f5;
}

.container {
    display: flex;
    min-height: 100vh;
}

/* MENU LATERAL */
.sidebar {
    width: 250px;
    background: #1e1e2e;
    color: #fff;
    padding: 20px 0;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    letter-spacing: 1px;
}

.menu button {
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 15px 20px;
    cursor: pointer;
    text-align: left;
    font-size: 16px;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
}

.menu button:hover, .menu button.active {
    background: #3a3a55;
}

/* CONTEÚDO PRINCIPAL */
.content {
    flex: 1;
    padding: 40px;
    background: #fff;
    border-radius: 10px 0 0 10px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.questions, .proposta-types {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.proposta-types {
    display: flex;
    justify-content: space-between; /* Abas lado a lado */
    gap: 10px;
}

.proposta-types button {
    flex: 1;
    padding: 15px;
    border-radius: 6px;
    border: none;
    background: #d0e4ff;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

.proposta-types button:hover {
    background: #a3c4f3;
}

.question-item {
    display: none; /* Esconde inicialmente */
    flex-direction: column;
    gap: 5px;
}

.question-button {
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #d0e4ff;
    color: #000;
    text-align: left;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1rem;
}

.question-button:hover {
    background: #a3c4f3;
}

.arrow {
    font-weight: bold;
    transition: transform 0.3s ease;
}

.arrow.open {
    transform: rotate(180deg);
}

.editor {
    display: none;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    background: rgba(200,200,200,0.1);
    border-radius: 8px;
    margin-top: 5px;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #888;
    resize: vertical;
    background: #fff;
    color: #000;
}

/* BOTÃO ENVIAR TODAS */
.send-all-btn {
    display: none;
    margin-top: 20px;
    align-self: flex-end;
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.send-all-btn:hover {
    background: #1e7e34;
}

@media (max-width: 768px) {
    .container {flex-direction: column;}
    .sidebar {width: 100%;}
    .content {margin: 10px; border-radius: 10px;}
    .proposta-types {flex-direction: column;}
}
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="logo">Composition</div>

        <div class="menu">
            <button id="homeBtn">Página Inicial</button>
            <button>Semestre 1</button>
            <button>Semestre 2</button>
            <button>Semestre 3</button>
            <button>Semestre 4</button>
            <button>Semestre 5</button>
            <button>Semestre 6</button>
            <button>Semestre 7</button>
            <button>Intermediário</button>
            <button id="logoutBtn">Sair</button>
        </div>
    </div>

    <div class="content">
        <h1>Selecione o semestre para começar</h1>

        <div class="proposta-types" style="display:none;"></div>

        <div class="questions"></div>

        <button class="send-all-btn">Enviar propostas de redação</button>
    </div>
</div>

<script>
const menuButtons = document.querySelectorAll('.menu button');
const questionsContainer = document.querySelector('.questions');
const propostaTypesContainer = document.querySelector('.proposta-types');
const title = document.querySelector('.content h1');
const sendAllBtn = document.querySelector('.send-all-btn');

let currentSemester = null;

function createPropostas() {
    propostaTypesContainer.innerHTML = '';

    // Criando os botões das propostas
    ['Proposta 1', 'Proposta 2', 'Proposta 3', 'Proposta 4'].forEach((proposta, index) => {
        const btn = document.createElement('button');
        btn.classList.add('proposta-button');
        btn.textContent = proposta;

        btn.addEventListener('click', () => {
            toggleQuestion(proposta, index);
        });

        propostaTypesContainer.appendChild(btn);
    });

    propostaTypesContainer.style.display = 'flex';
}

function toggleQuestion(proposta, index) {
    const item = document.querySelectorAll('.question-item')[index];

    // Mostrar ou esconder a questão
    item.style.display = item.style.display === 'none' ? 'flex' : 'none';

    // Verifica se ao menos uma proposta foi aberta
    const visibleQuestions = document.querySelectorAll('.question-item[style="display: flex;"]');
    sendAllBtn.style.display = visibleQuestions.length > 0 ? 'block' : 'none';
}

function createQuestion(proposta) {
    questionsContainer.innerHTML = '';

    // Criando 4 questões com a proposta
    for (let i = 0; i < 4; i++) {
        const item = document.createElement('div');
        item.classList.add('question-item');

        const btn = document.createElement('button');
        btn.classList.add('question-button');
        btn.innerHTML = `${proposta} ${i + 1} <span class="arrow">&#9660;</span>`;

        const editor = document.createElement('div');
        editor.classList.add('editor');
        editor.innerHTML = `
            <textarea placeholder="Digite sua proposta de redação aqui..."></textarea>
            <button class="close-btn">Fechar</button>
        `;

        item.appendChild(btn);
        item.appendChild(editor);
        questionsContainer.appendChild(item);

        btn.addEventListener('click', () => {
            document.querySelectorAll('.editor').forEach(ed => ed.style.display = 'none');
            document.querySelectorAll('.arrow').forEach(ar => ar.classList.remove('open'));
            editor.style.display = 'flex';
            btn.querySelector('.arrow').classList.add('open');
        });

        editor.querySelector('.close-btn').addEventListener('click', () => {
            editor.style.display = 'none';
            btn.querySelector('.arrow').classList.remove('open');
        });
    }

    sendAllBtn.style.display = "block";
}

menuButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const text = btn.textContent.trim();

        if(text === 'Página Inicial'){
            title.textContent = 'Selecione o semestre para começar';
            questionsContainer.innerHTML = '';
            propostaTypesContainer.style.display = 'none';
            sendAllBtn.style.display = 'none';
        } 
        else if(text === 'Sair'){
            alert('Saindo do sistema...');
        } 
        else {
            currentSemester = text;
            title.textContent = 'Escolha a proposta';
            questionsContainer.innerHTML = '';
            sendAllBtn.style.display = 'none';

            createPropostas();
        }
    });
});
</script>

</body>
</html>
